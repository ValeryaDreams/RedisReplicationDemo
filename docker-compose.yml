version: "3.9"

services:
  redis-master:
    image: redis:7
    container_name: redis-master
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes

  redis-replica:
    image: redis:7
    container_name: redis-replica
    depends_on:
      - redis-master
    ports:
      - "6380:6379"
    command: >
      redis-server
      --replicaof redis-master 6379
      --replica-read-only yes
      --appendonly yes
